<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM01</title>
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/form1.css">
  <script src="js/form1.js" defer></script>
  <script src="js/navbar.js" defer></script>
</head>

<body>
  <header>
    <nav id="nav-bar">
      <div class="nav-links" id="nav-login">
        <img src="../../../img/navbar/user.png" alt="" />
        <a href="">UNIR</a>
      </div>
      <div id="bar-search">
        <img src="../../../img/navbar/search.png" alt="search-icon" />
        <input id="input-search" type="text" placeholder="PESQUISAR" />
        <img id="img-capybara" src="../../../img/navbar/capybara.png" alt="capybara" />
      </div>
      <div class="nav-links">
        <a href="">HOME</a>
        <button id="btn-menu">
          <img src="../../../img/navbar/menu.png" alt="" />
        </button>
        <div id="menu">
          <div id="user">
            <img src="../../../img/navbar/config.png" alt="" id="config" />
            <button id="btn-admin">LOGAR COMO ADMIN</button>
          </div>
          <form id="form-login">
            <input type="text" placeholder="NOME DE USUÁRIO" required />
            <input type="password" placeholder="SENHA" required />
            <button id="btn-submit">LOGAR</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="section">
      <form id="primeira-etapa" class="form selected">
        <div id="form">
          <input type="text" class="input-values" placeholder="NOME" id="nome">
          <input type="text" class="input-values" placeholder="DESCRIÇÃO" id="descricao">
          <input type="text" class="input-values" placeholder="TEMA" id="tema">
        </div>
        <div id="container-imagem">
          <input id="file" type="file" accept="image/*" />
          <div id="upload">
            <p>UPLOAD</p>
            <p id="png">PNG</p>
          </div>
          <p id="file-name">proporções indicadas: 1980X1080</p>
          <img id="preview" src="" alt="Preview da imagem" />
        </div>
      </form>
      <button id="btn-next">NEXT</button>
    </section>
  </main>
</body>

</html>
