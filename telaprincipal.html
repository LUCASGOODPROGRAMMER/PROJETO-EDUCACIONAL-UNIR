<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAGINA PRINCIPAL</title>
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/tela_principal.css" />
  <script src="js/navbar.js" defer></script>
  <script src="js/tela_principal.js" defer></script>
</head>

<body>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('afterbegin', data);
        if (window.initNavbarEvents) window.initNavbarEvents();
      });
  </script>
  <main id="main">
    <p>várias atividades interativas de alfabetização</p>
    <div id="container">
      <div id="grid-box">
        <div class="box-game">
        </div>
      </div>
  </main>
  <footer class="creditos"></footer>
</body>

</html>
