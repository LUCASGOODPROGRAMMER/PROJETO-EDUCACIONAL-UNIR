<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAGINA PRINCIPAL</title>
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/tela_principal.css" />
    <script src="../js/navbar.js" defer></script>
    <script src="../js/tela_principal.js" defer></script>
  </head>
  <body>
    <header>
      <nav id="nav-bar">
        <div class="nav-links" id="nav-login">
          <img src="../img/navbar/user.png" alt="" />
          <a href="">UNIR</a>
        </div>
        <div id="bar-search">
          <img src="../img/navbar/search.png" alt="search-icon" />
          <input id="input-search" type="text" placeholder="PESQUISAR" />
          <img
            id="img-capybara"
            src="../img/navbar/capybara.png"
            alt="capybara"
          />
        </div>
        <div class="nav-links">
          <a href="">HOME</a>
          <button id="btn-menu">
            <img src="../img/navbar/menu.png" alt="" />
          </button>
          <div id="menu">
            <div id="user">
              <img src="../img/navbar/config.png" alt="" id="config" />
              <button id="btn-admin">LOGAR COMO ADMIN</button>
            </div>
            <form id="form-login">
              <input type="text" placeholder="NOME DE USUÁRIO" required />
              <input type="password" placeholder="SENHA" required />
              <button id="btn-submit">LOGAR</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main id="main">
      <p>várias atividades interativas de alfabetização</p>
      <div id="container">
        <button id="btn-new"><img src="../img/tela_principal/btn_add.png" alt=""></button>
        <div id="grid-box">
          <div class="box-game">
            <div class="options-task">
              <button class="btn-view">
                <img
                  id="view"
                  src="../img/tela_principal/eye.png
              "
                  alt=""
                />
              </button>
              <button class="btn-delete">
                <img class="delete" src="../img/tela_principal/trash.png" alt="" />
              </button>
              <button class="btn-edit">
                <img src="../img/tela_principal/edit.png" alt="" />
              </button>
            </div>
        </div>
        <div class="box-game">
            <div class="options-task">
              <button class="btn-view">
                <img
                  id="view"
                  src="../img/tela_principal/eye.png
              "
                  alt=""
                />
              </button>
              <button class="btn-trash">
                <img class="delete" src="../img/tela_principal/trash.png" alt="" />
              </button>
              <button class="btn-edit">
                <img src="../img/tela_principal/edit.png" alt="" />
              </button>
            </div>
        </div>
      </div>
    </main>
    <footer class="creditos"></footer>
  </body>
</html>
